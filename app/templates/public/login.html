
{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="card mx-auto" style="width: 28rem;">
        <h5 class="card-header">Login</h5>
        <div class="card-body">
            <form id="loginForm" method="POST" action="{{ url_for('public.login') }}" role="login">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div class="controls">
                    <div class="form-group mb-4">
                        {{ form.username.label(class="control-label")}} 
                        <div class="input-group">                       
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                            {{ form.username(placeholder="Username", class="form-control") }} 
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        {{ form.password.label}}
                        <div class="input-group">                       
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                            {{ form.password(placeholder="Password", class="form-control") }}
                        </div>
                    </div>
                    <button class="btn btn-block btn-primary" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col md-12">

            <div class="jumbotron p-3">

                <h2>Manage <b>Posts </b>  <button type="button"  class="btn btn-success float-right"  data-toggle="modal" data-target="#mymodal">Add New Post</button> </h2>


                </div>


                <table class="table table-hover table-dark">

                    <tr>

                        <th>Title</th>
                        <th>Message</th>
                        <th>/th>

                    </tr>


                   {% for row in posts %}
                    <tr>
                        <td>{{row.title}}</td>
                        <td>{{row.message}}</td>
                        <li><a class="nav-link" href="{{ url_for('blog.list') }}">List Posts</a></li>
                        <td>
                            <a href="{{ url_for('blog.update') }}/{{row.id}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.id}}">Edit</a>
                            <a href="{{ url_for('blog.delate') }}/{{row.id}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete ?')">Delete</a>


                        </td>

                    </tr>


                  <!-- Modal Edit Employee-->
<div id="modaledit{{row.id}}" class="modal fade" role="dialog">
   <div class="modal-dialog">


      <div class="modal-content">


         <div class="modal-header">


            <h4 class="modal-title">Update Information</h4>


         </div>


         <div class="modal-body">


            <form action="{{url_for('update')}}" method="POST">


               <div class="form-group">


                  <label>Name:</label>
                   <input type="hidden"  name="id" value="{{row.id}}">

                  <input type="text" class="form-control" name="name" value="{{row.name}}">


               </div>



               <div class="form-group">


                  <label>Email:</label>

                  <input type="text" class="form-control" name="email" value="{{row.email}}">


               </div>


               <div class="form-group">


                  <label>Phone:</label>

                  <input type="text" class="form-control" name="phone" value="{{row.phone}}">


               </div>


               <div class="form-group">


                  <button class="btn btn-primary" type="submit">Update</button>


               </div>


            </form>


         </div>


         <div class="modal-footer">


            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>


         </div>


      </div>


   </div>

</div>


                    {% endfor %}


                </table>


            </div>



                  <!-- Modal Add Employee-->


<div id="mymodal" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">

            <h4 class="modal-title">Add Employee</h4>
         </div>
         <div class="modal-body">

            <form action="{{url_for('insert')}}" method="POST">


               <div class="form-group">

                  <label>Name:</label>
                  <input type="text" class="form-control" name="name" required="1">


               </div>


                <div class="form-group">


                  <label>Email:</label>
                  <input type="email" class="form-control" name="email" required="1">


               </div>


                <div class="form-group">


                  <label>Phone:</label>
                  <input type="number" class="form-control" name="phone" required="1">


               </div>



               <div class="form-group">


                  <button class="btn btn-primary" type="submit">Add Employee</button>


               </div>


            </form>


         </div>


         <div class="modal-footer">


            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>


         </div>


      </div>


   </div>


</div>





        </div>

    </div>


</div>

{% block content %}
